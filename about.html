         /* Gaya CSS untuk menu pop-up */
        .menu-container {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100vh;
            transition: right 0.3s ease;
            z-index: 999;
        }

        .menu {
            list-style-type: none;
            padding: 0;
            margin: 0;
            width: 300px;
            height: 100%;
            background-color: #333;
            position: absolute;
            top: 0;
            right: 0;
            padding: 20px;
            box-sizing: border-box;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            font-family: Arial, sans-serif;
            border-radius: 20px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
            color: #FFFFFF;
        }

        .menu-header {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .menu-item {
            text-align: center;
            padding: 15px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .menu-item:hover {
            color: #CCCCCC;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
            color: #FFFFFF;
            cursor: pointer;
        }
  </style>
</head>

    <script>
        var menuContainer = document.getElementById("menu-container");

        function openMenu() {
            menuContainer.style.right = "0";
            menuContainer.querySelector(".menu").style.transform = "translateX(0)";
        }

        function closeMenu() {
            menuContainer.style.right = "-100%";
            menuContainer.querySelector(".menu").style.transform = "translateX(100%)";
        }

        function navigateToPage(pageURL) {
            window.location.href = pageURL;
        }
    </script>
